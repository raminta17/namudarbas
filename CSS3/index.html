<!DOCTYPE html>
<html lang="lt">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS3</title>
        <style>
            body {
                margin: 0;
            }
            h1 {
              margin: 0 0 20px 0;
            }
            #content {
                max-width: 750px;
            }
            .fieldset {
                border: none;
            }
            #fs1 {
                background-color: lightgoldenrodyellow;
            }
            section {
                max-width: 550px;
            }
            .formos-punktas {
                display: flex;
                justify-content: space-between;
                margin: 5px;
            }
            input {
                border-radius: 3px;
                padding: 5px 60px;
            }
            #submit {
                text-align: center;
            }
            #fs2 {
                background-color: rgb(171, 245, 206);

            }
            #fs2 {
                margin-top: 500px 0 0 0;
            }
            ul li {
                display: inline;
            }
        </style>
    </head>
    <body>
        <h1>Registracija į renginį</h1>
        <div id="content">
            <main>
                <form>
                    <fieldset class="fieldset" id="fs1">
                        <article>
                            <h2>Registracijos forma</h2>
                            <p>Jeigu norite užsiregistruoti į renginį, užpildykite žemiau esančią formą. Žemiau lentelėje galite matyti jau užsiregistravusius dalyvius.</p>
                        </article>
                        <section>
                            <div class="formos-punktas">
                                <label for="userName" >Vardas</label>
                                <input type="text" name="userName" id="userName" >
                            </div>
                            <div class="formos-punktas">
                                <label for="userSurname">Pavardė</label>
                                <input type="text" name="userSurname" id="userSurname">
                            </div>
                            <div class="formos-punktas">
                                <label for="email">Elektroninis paštas</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div>
                                <input type="submit" value="Registruoti" id="submit">
                            </div>
                        </section>
                    </fieldset>
                </form>
            </main>
            <fieldset class="fieldset" id="fs2">
                <h2>Jau užsiregistravę dalyviai:</h2>
                <ul display:inline>
                    <li class="li">Vardas</li>
                    <li class="li">Pavardė</li>
                    <li class="li">Elektroninis paštas</li>
                </ul>
            </fieldset>
        </div>
    </body>
</html>
