<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS9 namu darbas</title>
        <style>
            #nav-bar {
                display: block;
                height: 30px;
                background-color: purple;
            }
            #main-content {
                position: relative;
                height: 100px;
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <header>
            <nav id="nav-bar"></nav>
        </header>
        <main id="main-content"></main>
        <script src="https://code.jquery.com/jquery-3.5.0.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
                $("#main-content").hide();
                $("#nav-bar").click(function(){
                    // pirmas budas
                 //   $("#main-content").toggle();
                    // antras budas
                 //   $("#main-content").slideToggle(1000);
                    //  trecias budas
                    $("#main-content").animate({height: "toggle"},"slow");
                });

            });
        </script>
    </body>
</html>
