<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS8 namu darbas2</title>
        <style>
            table, th, td {
                border: solid 1px;
                border-collapse: collapse;
                width: 50%;
                padding: 3px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Viešbučiai (su laisvais kambariais)</h1>
        <article id="available-hotels-list"></article>
        <script>
            var viesbuciai = [
                {
                "name": "Radisson",
                "Address": "Konstitucijos pr. 29",
                "Rooms":[
                {"Number":210, "GuestCount":2, "Price":100},
                {"Number":211, "GuestCount":2, "Price":110},
                {"Number":212, "GuestCount":2, "Price":109}
                ]
                },
                {
                "name": "Vilnius Inn",
                "Address": "Šiaulių g. 3",
                "Rooms":[
                {"Number":11, "GuestCount":2, "Price":100},
                {"Number":15, "GuestCount":1, "Price":58},
                {"Number":22, "GuestCount":2, "Price":80},
                {"Number":23, "GuestCount":2, "Price":99}
                ]
                }
             ];

            function generateHotels() {
                var hotelIndex;
                for (hotelIndex in viesbuciai) {
                    var articleHotelsList = document.getElementById("available-hotels-list");
                    articleHotelsList.innerHTML += "<section>";
                    articleHotelsList.innerHTML += "<h2>" + viesbuciai[hotelIndex].name + "</h2>";
                    articleHotelsList.innerHTML += "<h3>" + viesbuciai[hotelIndex].Address + "</h3>";

                    var table = document.createElement("TABLE");
                    document.getElementById("available-hotels-list").appendChild(table);
                    var header = table.createTHead();
                    var row1 = header.insertRow(0);
                    var row1cell1 = row1.insertCell(0);
                    var row1cell2 = row1.insertCell(1);
                    var row1cell3 = row1.insertCell(2);
                    row1cell1.innerHTML = "<b>Kambario numeris</b>";
                    row1cell2.innerHTML = "<b>Žmonių skaičius</b>";
                    row1cell3.innerHTML = "<b>Kaina</b>";

                    for (var roomsIndex in viesbuciai[hotelIndex].Rooms) {
                        var row2 = table.insertRow(1);
                        var row2cell1 = row2.insertCell(0);
                        var row2cell2 = row2.insertCell(1);
                        var row2cell3 = row2.insertCell(2);
                        row2cell1.innerHTML = viesbuciai[hotelIndex].Rooms[roomsIndex].Number;
                        row2cell2.innerHTML = viesbuciai[hotelIndex].Rooms[roomsIndex].GuestCount;
                        row2cell3.innerHTML = viesbuciai[hotelIndex].Rooms[roomsIndex].Price;
                    };

                    articleHotelsList.innerHTML += "</section>";
                };
            };

            generateHotels();

        </script>
    </body>
</html>
