<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML5</title>
    </head>
    <body>
        <svg width="400" height="400">
            <rect x="0" y="0" width="400" height="400" stroke="grey" stroke-width="3" fill-opacity="0">
            </rect>
            <rect x="100" y="0" width="100" height="100" stroke="black" fill="black">
            </rect>
            <rect x="300" y="0" width="100" height="100" stroke="black" fill="black">
            </rect>
            <rect x="0" y="100" width="100" height="100" stroke="black" fill="black">
            </rect>
            <rect x="200" y="100" width="100" height="100" stroke="black" fill="black">
            </rect>
            <rect x="100" y="200" width="100" height="100" stroke="black" fill="black">
            </rect>
            <rect x="300" y="200" width="100" height="100" stroke="black" fill="black">
            </rect>
            <rect x="0" y="300" width="100" height="100" stroke="black" fill="black">
            </rect>
            <rect x="200" y="300" width="100" height="100" stroke="black" fill="black">
            </rect>
            <circle cx="150" cy="50" r="40" stroke="white" stroke-width="5" fill="lightgrey" fill-opacity="1">
            </circle>
            <circle cx="250" cy="150" r="40" stroke="white" stroke-width="5" fill="lightgrey" fill-opacity="1">
            </circle>
            <circle cx="150" cy="250" r="40" stroke="white" stroke-width="5" fill="blue" fill-opacity="1">
            </circle>
            <circle cx="250" cy="350" r="40" stroke="white" stroke-width="5" fill="blue" fill-opacity="1">
            </circle>
        </svg>
    </body>
</html>
